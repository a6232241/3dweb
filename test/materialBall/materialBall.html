<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>materialBall</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <canvas id="scene-container">
    </canvas>
    <div id="info">
        <p>materialBall</p>
    </div>
    <script type="module">
        import * as THREE from '../../../three.js/build/three.module.js';

        import Stats from '../../../three.js/examples/jsm/libs/stats.module.js';
        import { GUI } from '../../../three.js/examples/jsm/libs/dat.gui.module.js';
        import { OrbitControls } from '../../../three.js/examples/jsm/controls/OrbitControls.js';

        // import { TGALoader } from '../../../three.js/examples/jsm/loaders/TGALoader.js';

        let container = document.querySelector('#scene-container');
        let camera, scene, renderer, controls;
        let bgUrl = ['lf.jpg', 'rt.jpg', 'up.jpg', 'dn.jpg', 'ft.jpg', 'bk.jpg'];
        let bg = new THREE.CubeTextureLoader().setPath('assets/bg/').load(bgUrl);
        bg.format = THREE.RGBFormat;
        bg.mapping = THREE.CubeReflectionMapping;
        bg.encoding = THREE.sRGBEncoding;

        let ball;

        let gui;

        //建立場景
        function init() {

            scene = new THREE.Scene();
            // scene.background = bg;

            let axes = new THREE.AxesHelper(5);
            scene.add(axes);

            createCamera();
            createLights();
            createBall();
            createGUI();
            createRenderer();
            // createEvent();
            createControls();

            renderer.setAnimationLoop(() => {
                // update();
                render();
            });
        }

        // 創建相機
        function createCamera() {

            let fov = 65;
            let aspect = container.width / container.height;
            let near = 0.1;
            let far = 1000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.lookAt(scene.position);
            camera.position.z = 50;

            // let left = - container.width * 3;
            // let right = container.width * 3;
            // let top = container.height * 3;
            // let bottom = - container.height * 3;
            // let near = 1, far = 1000;
            // camera = new THREE.OrthographicCamera(left, right, top, bottom, near, far);
            // camera.position.z = 1000;

        }

        // 創建光源
        function createLights() {

            scene.add(new THREE.AmbientLight(0xffffff));

        }

        // 創建球體
        function createBall() {

            let geo = new THREE.SphereBufferGeometry(10, 16, 16);
            let mat = new THREE.MeshStandardMaterial({ envMap: bg, roughness: 0.1, color: 0xffffff });
            ball = new THREE.Mesh(geo, mat);
            scene.add(ball);

            console.log(ball);

        }

        // 創建GUI
        function createGUI() {

            let param = {
                color: ball.material.color.getHex()
            };

            gui = new GUI();
            gui.addColor(param, 'color').onChange(function (val) {
                ball.material.color.setHex(val);
                // console.log(ball.material.color.getHex());
                render();
            });

        }

        function createRenderer() {

            renderer = new THREE.WebGLRenderer({ canvas: container });
            renderer.setSize(1000, 650);
            renderer.setPixelRatio(window.devicePixelRatio);

        }

        // 渲染更新
        function render() {

            renderer.render(scene, camera);

        }

        init();

        function createControls() {

            controls = new OrbitControls(camera, renderer.domElement);
            // controls.autoRotate = true;
            // controls.autoRotateSpeed = 1;
            controls.addEventListener('change', renderer);
            controls.panSpeed = 0.1;
            controls.rotateSpeed = 0.1;
            controls.update();

        }


    </script>

</body>

</html>
