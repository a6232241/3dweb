<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MMD</title>
<script src="three/build/three.js"></script>
<script src="three/examples/js/controls/OrbitControls.js"></script>

<script src="three/examples/js/libs/stats.min.js"></script>
<script src="three/examples/js/libs/dat.gui.min.js"></script>

<script src="three/examples/js/libs/mmdparser.min.js"></script>
<script src="three/examples/js/libs/ammo.js"></script>

<script src="three/examples/js/loaders/TGALoader.js"></script>
<script src="three/examples/js/loaders/MMDLoader.js"></script>
<script src="three/examples/js/effects/OutlineEffect.js"></script>
<script src="three/examples/js/animation/CCDIKSolver.js"></script>
<script src="three/examples/js/animation/MMDPhysics.js"></script>
<script src="three/examples/js/animation/MMDAnimationHelper.js"></script>
</head>
<body>
<script>
	var container,stats;
	var mesh,camera,scene,renderer,effect;
	var helper,ikHelper,physicsHelper;
	var mouseX=0,mouseY=0;
	var windowHalfX=window.innerWidth/2;
	var windowHalfY=window.innerHeight/2;
	var clock=new THREE.Clock();
	var ready=false;
	
	init();
	animate();
	
	function init(){
		container=document.createElement('div');
		document.body.appendChild(container);

		camera=new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,2000);
		camera.position.z=50;
		
		//scene
		
		scene=new THREE.Scene();
		scene.background=new THREE.Color(0xffffff);
		
		var gridHelper=new THREE.PolarGridHelper(30,10);
		gridHelper.position.y=-10;
		scene.add(gridHelper);
		
		//全局光線
		var ambient=new THREE.AmbientLight(0x666666);
		scene.add(ambient);
		
		//模擬太陽光
		var directionalLight=new THREE.DirectionalLight(0x887766);
		directionalLight.position.set(-1,1,1).normalize();
		scene.add(directionalLight);
		
		renderer=new THREE.WebGLRenderer({antialias:true});
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth,window.innerHeight);
		container.appendChild(renderer.domElement);
		
		effect=new THREE.OutlineEffect(renderer);
		
		//Stats
		
		stats=new Stats();
		container.appendChild(stats.dom);
		
		//model
		
		function onProgress(xhr){
			if(xhr.lengthComputable){
				var percentComplete=xhr.loaded/xhr.total*100;
				console.log(Math.round(percentComplete,2)+'% downloaded');
			}
		};
		
		function onError(xhr){};
		
		var modelFile='models/mmd/pmx/Pyra (normal)/Pyra.pmx';
		var vmdFiles=['three/examples/models/mmd/vmds/wavefile_v2.vmd'];
		
		//var audioFile='three/examples/models/mmd/audios/wavefile_short.mp3';
		//var audioParams={delayTime:160*1/30};
		
		helper=new THREE.MMDAnimationHelper({
			afterglow:2.0
		});
		var loader=new THREE.MMDLoader();
		
		loader.loadWithAnimation(modelFile,vmdFiles,function(mmd){
		
			mesh=mmd.mesh;
			mesh.position.y=-10;
			scene.add(mesh);
		
			helper.add(mesh,{
				animation:mmd.animation,
				physics:true
			});
			
			//bgm
			/*new THREE.AudioLoader().load(audioFile,function(buffer){
				var listener=new THREE.AudioListener();
				var audio=new THREE.Audio(listener).setBuffer(buffer);
				
				listener.position.z=1;
				
				helper.add(audio,audioParams);
				scene.add(listener);
				scene.add(audio);
				
				ready=true;
			},onProgress,onError);*/
			
			ikHelper=helper.objects.get(mesh).ikSolver.createHelper();
			ikHelper.visible=false;
			scene.add(ikHelper);
		
			physicsHelper=helper.objects.get(mesh).physics.createHelper();
			physicsHelper.visible=false;
			scene.add(physicsHelper);
		
			initGui();
		},onprogress,onError);
		
		var controls=new THREE.OrbitControls(camera,renderer.domElement);
		
		window.addEventListener('resize',onWindowResize,false);
		
		var phongMaterials;
		var originalMaterials;
		
		function makePhongMaterials(materials){
				var array=[];
				for(var i=0, il=materials.length; i<il; i++){
					var m=new THREE.MeshPhongMaterial();
					m.copy(materials[i]);
					m.needsUpdate=true;
					
					array.push(m);
				}
			phongMaterials=array;
			
		}
		
		//功能
		
		function initGui(){
			var api={
				'animation':true,
				'gradient mapping':true,
				'ik':true,
				'outline':true,
				'physics':true,
				'show IK bones':false,
				'show rigid bodies':false,
			};
			var gui=new dat.GUI();
			gui.add(api,'animation').onChange(function(){
				helper.enable('animation',api['animation']);
			});
			gui.add( api, 'gradient mapping' ).onChange( function () {
				if ( originalMaterials === undefined ) originalMaterials = mesh.material;
				if ( phongMaterials === undefined ) makePhongMaterials( mesh.material );
				if ( api[ 'gradient mapping' ] ) {
					mesh.material = originalMaterials;
				} else {
					mesh.material = phongMaterials;
				}
			} );
			gui.add( api, 'ik' ).onChange( function () {
				helper.enable( 'ik', api[ 'ik' ] );
			} );
			gui.add( api, 'outline' ).onChange( function () {
				effect.enabled = api[ 'outline' ];
			} );
			gui.add( api, 'physics' ).onChange( function () {
				helper.enable( 'physics', api[ 'physics' ] );
			} );
			gui.add( api, 'show IK bones' ).onChange( function () {
				ikHelper.visible = api[ 'show IK bones' ];
			} );
			gui.add( api, 'show rigid bodies' ).onChange( function () {
				if ( physicsHelper !== undefined ) physicsHelper.visible = api[ 'show rigid bodies' ];
			} );
		}
	}
		
	function onWindowResize() {
		windowHalfX = window.innerWidth / 2;
		windowHalfY = window.innerHeight / 2;
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		effect.setSize( window.innerWidth, window.innerHeight );
	}
	
	function animate(){
		requestAnimationFrame(animate);
		
		stats.begin();
		render();
		stats.end();
	}
	
	function render(){
		//if(ready){
			helper.update(clock.getDelta());
		//}
		effect.render(scene,camera);
	}
</script>		
</body>
</html>
