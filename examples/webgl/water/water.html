					map.wrapT = THREE.RepeatWrapping;

					map.repeat.set( 4, 4 );

                cubeTextureLoader.setPath( '../../../three.js/examples/textures/cube/skybox/');

                    'px.jpg', 'nx.jpg',

				] );
                scene.background = cubeTexture;

                return{
                    texture
                };

            }

            //創建材質
            function createMaterials(){

                let textures = createTexture();

                const torusKnotMat = new THREE.MeshNormalMaterial();
                const groundMat = new THREE.MeshStandardMaterial( { roughness: 0.8, metalness: 0.4, map: textures.texture } );
                groundMat.needsUpdate = true;

                return{
                   torusKnotMat, groundMat
                };

            }

            //創建幾何
            function createGeometries(){

                const groundGeo = new THREE.PlaneBufferGeometry( 20, 20 );
                const waterGeo = new THREE.PlaneBufferGeometry( 20, 20 );

                return{
                    torusKnotGeo, groundGeo, waterGeo
                };

            }

                let geos = createGeometries();
                let mats = createMaterials();

                torusKnot = new THREE.Mesh( geos.torusKnotGeo, mats.torusKnotMat );
                torusKnot.position.y = 4;
                torusKnot.scale.set( 0.5, 0.5, 0.5 );
                scene.add( torusKnot );

                let ground = new THREE.Mesh( geos.groundGeo, mats.groundMat );
                ground.rotation.x = Math.PI * -0.5;
                scene.add( ground );

                water = new Water( geos.waterGeo, {
                    color: params.color,
                    scale: params.scale,
                    flowDirection: new THREE.Vector2( params.flowX, params.flowY ),
                    textureWidth: 1024,
                    textureHeight: 1024
                } );
                water.position.y = 1;
                water.rotation.x = Math.PI * -0.5;
                scene.add( water );

            function createGUI(){
