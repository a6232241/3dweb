            //新增精靈
            function createSprites(){

                let amount = 200;
                let radius = 500;

                let textureLoader = new THREE.TextureLoader();
                textureLoader.load( '../../../three.js/examples/textures/sprite0.png', createHUDSprites );
                let mapB = textureLoader.load( '../../../three.js/examples/textures/sprite1.png' );
                mapC = textureLoader.load( '../../../three.js/examples/textures/sprite2.png' );

                group = new THREE.Group();

                let matC = new THREE.SpriteMaterial( { map: mapC, color: 0xffffff, fog: true } );
                let matB = new THREE.SpriteMaterial( { map: mapB, color: 0xffffff, fog: true } );

                for( let a = 0; a < amount; a++ ){

                    let x = Math.random() - 0.5;
                    let y = Math.random() - 0.5;
                    let z = Math.random() - 0.5;

                    let mat;

                    if( z < 0){

                        mat = matB.clone();

                    }else{

                        mat = matC.clone();
                        mat.color.setHSL( 0.5 * Math.random(), 0.75, 0.5 );
                        mat.map.offset.set( -0.5, -0.5 );
                        mat.map.repeat.set( 2, 2 );

                    }

                    let sprite = new THREE.Sprite( mat );
                    sprite.position.set( x, y, z );
                    sprite.position.normalize();
                    sprite.position.multiplyScalar( radius );

                    group.add( sprite );

                }

                scene.add( group );

            }

            function createHUDSprites( texture ){
                
                let mat = new THREE.SpriteMaterial( { map: texture } );

                let width = mat.map.image.width;
                let height = mat.map.image.height;

                spriteTL = new THREE.Sprite( mat );
                spriteTL.center.set( 0.0, 1.0 );
                spriteTL.scale.set( width, height, 1 );
                sceneOrtho.add( spriteTL );

                spriteTR = new THREE.Sprite( mat );
                spriteTR.center.set( 1.0, 1.0 );
                spriteTR.scale.set( width, height, 1 );
                sceneOrtho.add( spriteTR );

                spriteBL = new THREE.Sprite( mat );
                spriteBL.center.set( 0.0, 0.0 );
                spriteBL.scale.set( width, height, 1 );
                sceneOrtho.add( spriteBL );

                spriteBR = new THREE.Sprite( mat );
                spriteBR.center.set( 1.0, 0.0 );
                spriteBR.scale.set( width, height, 1 );
                sceneOrtho.add( spriteBR );

                spriteC = new THREE.Sprite( mat );
                spriteC.center.set( 0.5, 0.5 );
                spriteC.scale.set( width, height, 1 );
                sceneOrtho.add( spriteC );

                updateHUDSprites();

            }

            function updateHUDSprites(){

                containerHalfX = container.clientWidth / 2;
                containerHalfY = container.clientHeight / 2;

                spriteTL.position.set( -containerHalfX, containerHalfY, 1 );
                spriteTR.position.set( containerHalfX, containerHalfY, 1 );
                spriteBL.position.set( -containerHalfX, -containerHalfY, 1 );
                spriteBR.position.set( containerHalfX, -containerHalfY, 1 );
                spriteC.position.set( 0, 0, 1 );

            }

            //Object事件
            function update(){

               let time = Date.now() / 1000;

               for( let i = 0, l = group.children.length; i < l; i++ ){

                   let sprite = group.children[i];
                   let mat = sprite.material;
                   let scale = Math.sin( time + sprite.position.x * 0.01 ) * 0.3 + 1.0;

                   let imageWidth = 1;
                   let imageHeight = 1;

                   if( mat.map && mat.map.image && mat.map.image.width ){

                       imageWidth = mat.map.image.width;
                       imageHeight = mat.map.image.height;

                   }

                   sprite.material.rotation += 0.1 * ( i / l );
                   sprite.scale.set( scale * imageWidth, scale * imageHeight, 1.0 );

                   if( mat.map !== mapC ){

                       mat.opacity = Math.sin( time + sprite.position.x * 0.01 ) * 0.4 + 0.6;

                   }
                   
               }

               group.rotation.x = time * 0.5;
               group.rotation.y = time * 0.75;
               group.rotation.z = time * 1.0;

            }
